name: Roomi Pro CI/CD

on:
  workflow_dispatch: # запускаем вручную для генерации изменений
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Fix long filenames (Windows bug)
        run: git config --global core.longpaths true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  continue-generate:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Шаг генерации файлов через Continue.dev
      # Используется официальный action continue/run-agents-md-action
      - name: Generate files with Continue
        uses: continue/run-agents-md-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      # Commit изменений в отдельную ветку
      - name: Commit changes from Continue
        run: |
          git config user.name "continue-bot"
          git config user.email "bot@example.com"
          git checkout -B continue-changes
          git add .
          git commit -m "Auto-generated changes from Continue" || echo "No changes"
          git push origin continue-changes --force

      # Создание Pull Request в main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.CONTINUE_GITHUB_TOKEN }}
          commit-message
