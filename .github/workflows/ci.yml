name: Roomi Pro CI/CD

on:
  workflow_dispatch:  # запуск вручную
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Fix long filenames (Windows bug)
        run: git config --global core.longpaths true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  generate-with-claude:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate files with Claude API
        run: |
          echo "Calling Claude API..."
          curl -X POST https://api.anthropic.com/v1/complete \
            -H "Authorization: Bearer ${{ secrets.ANTHROPIC_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "claude-v1",
              "prompt": "Сгенерируй markdown документацию для проекта Roomi Pro.",
              "max_tokens_to_sample": 2000
            }' > GENERATED.md

      - name: Commit generated files
        run: |
          git config user.name "continue-bot"
          git config user.email "bot@example.com"
          git checkout -B continue-changes
          git add GENERATED.md
          git commit -m "Auto-generated files from Claude" || echo "No changes"
          git push origin continue-changes --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.CONTINUE_GITHUB_TOKEN }}
          commit-message: "Auto-generated files from Claude"
          branch: continue-changes
          base: main
          title: "Auto PR from Claude API"
          body: "This PR was automatically generated by Claude API"

  deploy:
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm install -g vercel

      - run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
