name: Roomi Pro CI/CD

on:
  workflow_dispatch:  # запуск вручную
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Fix long filenames (Windows bug)
        run: git config --global core.longpaths true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  continue-generate:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate files with Continue
        uses: continue/run-agents-md-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit changes from Continue
        run: |
          git config user.name "continue-bot"
          git config user.email "bot@example.com"
          git checkout -B continue-changes
          git add .
          git commit -m "Auto-generated changes from Continue" || echo "No changes"
          git push origin continue-changes --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.CONTINUE_GITHUB_TOKEN }}
          commit-message: "Auto-generated changes from Continue"
          branch: continue-changes
          base: main
          title: "Auto PR from Continue.dev"
          body: "This PR was automatically generated by Continue.dev in browser"

  deploy:
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm install -g vercel

      - run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
