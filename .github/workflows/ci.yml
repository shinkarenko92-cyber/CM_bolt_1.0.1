name: Roomi Pro CI/CD

on:
  workflow_dispatch:
    inputs:
      claude_prompt:
        description: 'Prompt для генерации файлов через Claude'
        required: false
        default: 'Сгенерируй markdown документацию для проекта Roomi Pro.'
      deploy_prod:
        description: 'Deploy to Vercel production (manual only)'
        required: false
        default: 'false'
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Fix long filenames (Windows bug)
        run: git config --global core.longpaths true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  generate-with-claude:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate files with Claude API
        run: |
          PROMPT="${{ github.event.inputs.claude_prompt }}"
          echo "Generating files with Claude API..."
          mkdir -p generated_files

          for FILE in doc1.md doc2.md; do
            SAFE_PROMPT=$(echo "$PROMPT (Markdown для $FILE)" | sed 's/"/\\"/g; s/\$/\\$/g')
            
            curl -s -X POST https://api.anthropic.com/v1/complete \
              -H "Authorization: Bearer ${{ secrets.ANTHROPIC_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "{
                \"model\": \"claude-v1\",
                \"prompt\": \"$SAFE_PROMPT\",
                \"max_tokens_to_sample\": 2000
              }" -o generated_files/$FILE || echo "⚠️ Failed to generate $FILE, skipping..."
          done

      - name: Commit generated files
        id: commit_generated_files
        run: |
          git config user.name "continue-bot"
          git config user.email "bot@example.com"
          git checkout -B continue-changes
          git add generated_files/*
          
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-generated files from Claude"
            git push https://${{ secrets.CONTINUE_GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git continue-changes --force
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request if changes exist
        if: steps.commit_generated_files.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.CONTINUE_GITHUB_TOKEN }}
          commit-message: "Auto-generated files from Claude"
          branch: continue-changes
          base: main
          title: "Auto PR from Claude API"
          body: "This PR was automatically generated by Claude API"

  deploy:
    needs: test-and-build
    # Vercel Hobby/Free has strict deployment limits. Also, if Vercel Git Integration is enabled,
    # this job duplicates deployments (counts twice). Keep deploy manual-only.
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_prod == 'true'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm install -g vercel

      - name: Verify Vercel env
        run: |
          test -n "$VERCEL_TOKEN" || (echo "Missing VERCEL_TOKEN secret" && exit 1)
          test -n "$VERCEL_ORG_ID" || (echo "Missing VERCEL_ORG_ID secret" && exit 1)
          test -n "$VERCEL_PROJECT_ID" || (echo "Missing VERCEL_PROJECT_ID secret" && exit 1)

      - name: Deploy to Vercel
        run: |
          # Non-interactive deploy. This avoids prompts when .vercel/ is not committed.
          vercel pull --yes --environment=production --token="$VERCEL_TOKEN"
          vercel build --prod --token="$VERCEL_TOKEN"
          vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN"
