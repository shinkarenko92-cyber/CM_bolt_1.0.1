name: Roomi Pro CI/CD

on:
  workflow_dispatch:
    inputs:
      claude_prompt:
        description: 'Prompt для генерации файлов через Claude'
        required: false
        default: 'Сгенерируй markdown документацию для проекта Roomi Pro.'
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Fix long filenames (Windows bug)
        run: git config --global core.longpaths true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  generate-with-claude:
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq for safe JSON
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate files with Claude API
        run: |
          PROMPT="${{ github.event.inputs.claude_prompt }}"
          echo "Generating files with Claude API..."
          mkdir -p generated_files

          for FILE in doc1.md doc2.md; do
            PAYLOAD=$(jq -n --arg model "claude-v1" --arg prompt "$PROMPT (Markdown для $FILE)" --argjson max 2000 \
              '{model: $model, prompt: $prompt, max_tokens_to_sample: $max}')
            
            curl -s -X POST https://api.anthropic.com/v1/complete \
              -H "Authorization: Bearer ${{ secrets.ANTHROPIC_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "$PAYLOAD" \
              -o generated_files/$FILE || echo "Failed to generate $FILE, skipping..."
          done

      - name: Commit generated files
        id: commit_generated_files
        run: |
          git config user.name "continue-bot"
          git config user.email "bot@example.com"
          git checkout -B continue-changes
          git add generated_files/*
          
          if ! git diff-index --quiet HEAD; then
            git commit -m "Auto-generated files from Claude"
            git push https://${{ secrets.CONTINUE_GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git continue-changes --force
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "No changes to commit"
            echo "changes=false" >> $GITHUB_OUTPUT

      - name: Create Pull Request if changes exist
        if: steps.commit_generated_files.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.CONTINUE_GITHUB_TOKEN }}
          commit-message: "Auto-generated files from Claude"
          branch: continue-changes
          base: main
          title: "Auto PR from Claude API"
          body: "This PR was automatically generated by Claude API"

  deploy:
    needs: test-and-build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm install -g vercel

      - run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
